          example: e34a817f-119d-4976-9fb3-8b020b8bbec3
          format: uuid
          type: string
        transaction_token:
          description: Globally unique identifier denoting the associated Transaction object.
          example: e34a817f-119d-4976-9fb3-8b020b8bbec3
          format: uuid
          type: string
