        pending_amount:
          type: integer
          description: |
            Pending amount of the transaction in the currency's smallest unit (e.g., cents), including any acquirer fees.
            The value of this field will go to zero over time once the financial transaction is settled.
        result:
          type: string
          enum:
            - APPROVED
            - DECLINED
