          enum:
            - ADJUSTMENT
            - ARBITRATION
            - CHARGEBACK
            - CLEARING
            - COLLABORATION
            - FEE
            - FINANCIAL
            - NON-FINANCIAL
            - PREARBITRATION
            - REPRESENTMENT
          example: CLEARING
          type: string
        updated:
          description: Date and time when the transaction first occurred. UTC time zone.
          example: '2023-06-01T00:00:00'
          format: date-time
          type: string
