                summary: Update an individual account holder with KYC workflow
                value:
                  individual:
                    address:
                      postal_code: '68023'
                  phone_number: '+15555555555'
              kycRequest:
                summary: Update an individual account holder with KYC workflow
                value:
                  individual:
                    address:
                      postal_code: '68023'
                    government_id: 111-23-1413
            schema:
