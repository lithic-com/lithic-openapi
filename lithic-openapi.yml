                  type: integer
                token:
                  description: The transaction token returned from the /v1/simulate/authorize response.
                  format: uuid
                  type: string
                type:
                  default: AUTHORIZATION_REVERSAL
                  description: |
                    Type of event to simulate. Defaults to `AUTHORIZATION_REVERSAL`.

