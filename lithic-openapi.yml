  /v1/payments/{payment_token}/return:
    post:
      description: |
        Return an ACH payment with a specified return reason code. Returns must be initiated
        within the time window specified by NACHA rules for each return code (typically 2 banking
        days for most codes, 60 calendar days for unauthorized debits). For a complete list of
        return codes and their meanings, see the [ACH Return Reasons documentation](https://docs.lithic.com/docs/ach-overview#ach-return-reasons).

        Note:
          * This endpoint does not modify the state of the financial account associated with the payment. If you would like to change the account state, use the [Update financial account status](https://docs.lithic.com/reference/updatefinancialaccountstatus) endpoint.
          * By default this endpoint is not enabled for your account. Please contact your implementations manager to enable this feature.
      operationId: returnPayment
      parameters:
        - in: path
          name: payment_token
          required: true
          schema:
            format: uuid
            title: Payment Token
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/payment_return_request'
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ach_response'
          description: Accepted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: |
                      | Message | Description |
                      |---|---|
                      | Invalid account | The financial account token provided does not exist or is invalid |
                      | Invalid return reason code: {code} | The return reason code provided is not a valid NACHA return code |
                      | Return code RXX cannot be used for X accounts (SEC code: XYZ) | The return code is not valid for the account type (consumer vs non-consumer) |
                      | Return window expired. RXX must be initiated within {time_window}. Transaction posted {days} days ago. | The return is being initiated outside the allowed time window for the return code |
