              description: Method of entry for the PAN.
            pin_entered:
              type: boolean
              description: True if the PIN was entered.

    ShippingAddress:
      type: object
      required:
        - address1
        - city
        - country
        - first_name
        - last_name
        - state
        - postal_code
      properties:
