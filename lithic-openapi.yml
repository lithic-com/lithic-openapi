            - TOKEN_ACTIVATED
            - TOKEN_CREATED
            - TOKEN_DEACTIVATED
            - TOKEN_INACTIVE
            - TOKEN_STATE_UNKNOWN
            - TOKEN_SUSPENDED
            - TOKEN_UPDATED
          type: string
        token:
          description: Globally unique identifier for a Tokenization Event
          format: uuid
          type: string
